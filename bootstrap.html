<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework_Layout</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</head>
<body>
    <header style="background-color: rgb(7, 173, 7); height: 70px; text-align: center;"> <h1 class="text-primary">Header</h1> </header>

    <div class="row">
        <nav class="col-md-3 nav flex-column" style="background-color: rgb(204, 142, 7); text-align: center;"> Nav
            <li class="nav-item" style="text-align: left;">
                <a class="nav-link" href="#">Nav1</a>
            </li>
            <li class="nav-item" style="text-align: left;">
                <a class="nav-link" href="#">Nav2</a>
            </li>
            <li class="nav-item" style="text-align: left;">
                <a class="nav-link" href="#">Nav3</a>
            </li>
            <li class="nav-item" style="text-align: left;">
                <a class="nav-link" href="#">Nav4</a>
            </li>
            <li class="nav-item" style="text-align: left;">
                <a class="nav-link" href="#">Nav5</a>
            </li>
        </nav>

        <section class="col-md-6" style="background-color: rgb(1, 100, 192); text-align: center;"> Section
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="보노보노1.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>나도 이쁘게 만들고 싶다...</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="보노보노2.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>하지만 글자 색깔도 못 바꾸겠다...</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="보노보노3.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>울고싶다...</h5>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>


        </section>

        <aside class="col-md-3" style="background-color: rgb(203, 218, 0); text-align: center;"> Aside<p></p>
          <div class="btn-group dropstart">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              DropLeft Menu1
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
          
          <div class="btn-group dropstart">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              DropLeft Menu2
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </aside>
    </div>

    <footer style="background-color: gray; height: 70px; text-align: center;"> <h2>Footer</h2> </footer>
    
</body>
</html>
